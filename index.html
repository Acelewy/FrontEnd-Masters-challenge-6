<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="comp-name item1">
            <img src="./images/logo.svg" alt="base-apparel"> </div>
        <div class="image item2">
        </div>
        <div class="text item3">
            <p class="two">WE'RE<br>
                <p class="one">COMING <br>SOON</p>
            </p>
            <p class="three">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals. Email Address</p>
        </div>
        <div class="field item4" novalidate>
            <form class="example" id="form">
                <div class="input-group">
                    <input class="input" type="text" placeholder="Email Address">
                    <img class="icon" src="./images/icon-error.svg" alt="Error">
                    <button class="buton" type="submit"><img class="fa-search" src="./images/icon-arrow.svg"></button>

                </div>

            </form>

        </div>
        <small id="error-message" class="invalid-message item5">Please provide a valid email</small>


    </div>
    <script src="index.js"></script>

</body>

</html>
